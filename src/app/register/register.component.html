<div class="container">
  <span></span>
  <mat-card appearance="outlined" class="card">
    <mat-card-header style="margin-bottom: 0.5rem;">
      <mat-card-title> Register an account </mat-card-title>
    </mat-card-header>
    <mat-card-content class="register-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Favourite Genre</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: end;">
      <button mat-button>Register</button>
    </mat-card-actions>
  </mat-card>
  <span></span>
</div>
