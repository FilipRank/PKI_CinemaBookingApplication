<div class="container">
  <span></span>
  <mat-card appearance="outlined" class="card">
    <mat-card-header style="margin-bottom: 0.5rem;">
      <mat-card-title> Register an account </mat-card-title>
    </mat-card-header>
    <mat-card-content class="register-form">
      @if (!hasActiveUser()) {
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input [(ngModel)]="email" matInput type="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input [(ngModel)]="password" matInput type="password">
        </mat-form-field>
      }
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: end;">
      @if (hasActiveUser()) {
        Succesfully logged in!
        <button mat-button (click)="onLoginPress()" routerLink="/">Return to main page</button>
      }
      @else {
        <button mat-button (click)="onLoginPress()">Log in</button>
      }
    </mat-card-actions>
  </mat-card>
  <span></span>
</div>
