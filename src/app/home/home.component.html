<mat-toolbar class="toolbar">
  <a href="" class="cinema-logo" style="text-decoration: none; color: black;">
    <mat-icon>movie</mat-icon>
    Cinema co.
  </a>
  <div class="spacer"></div>
  <button mat-icon-button>
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container hasBackdrop="false" >
  <mat-drawer #filter [opened]="true" mode="side" autoFocus="false" class="drawer">
    <app-side-filter (filterUpdate)="list.onFilterUpdate($event)"></app-side-filter>
  </mat-drawer>
  <app-production-card-list #list (filterButtonClick)="filter.toggle()"></app-production-card-list>
</mat-drawer-container>
